<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="icon" href="./image/cat-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/register.css" type="text/css">
</head>
<body>
    <header>
        <nav>Welcome</nav>
        Register
        <aside><img src="./image/cat-icon.ico" alt="cat icon" width="100px"></aside>
    </header>
    <article>
    <form action="#" target="_blank" method="post" autocomplete="on">
        <label for="name" title="name">name : </label>
            <input type="text" name="username" id="name" placeholder="name">
        <br><br>
        <label for="email">email : </label>
        <input type="email" name="email" id="email" placeholder="email">
        <br><br>
        <label for="password">password : </label>
            <input type="password" name="password" id="password" placeholder="password">
        <br><br>
        <label for="rpassword">repeat password : </label>
            <input type="password" name="password" id="rpassword" placeholder="repeat password"> 
        <br><br>
        <button class="submit hover" type="submit">save</button>
    </form>
    </article>
</body>
</html>
